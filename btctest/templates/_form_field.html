{% load widget_tweaks %}

<div class="form-group">
    <label for='{{ field.id_for_label}}' class="font-weight-bold">{{field.label}}</label>
    {{ field|add_class:"form-control"}}
    {% if field.errors %}
        <div class="alert alert-danger" role="alert">
            {{ field.errors }}
        </div>
    {% endif %}
</div>
